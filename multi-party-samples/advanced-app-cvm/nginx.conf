# nginx.conf — Reverse proxy for CVM multi-party confidential computing demo
#
# Dual-port setup:
#   Port 80  (HTTP)  — Browser access + Application Gateway health probes
#   Port 443 (HTTPS) — Inter-VM communication with self-signed TLS
#
# Both proxy to gunicorn (Flask app) on 127.0.0.1:8000
# SSE (Server-Sent Events) support enabled via proxy_buffering off

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server_tokens off;
    client_max_body_size 16k;

    sendfile on;
    keepalive_timeout 65;

    # -----------------------------------------------------------------------
    # Port 80 — HTTP (browser access, App Gateway backend)
    # -----------------------------------------------------------------------
    server {
        listen 80;
        server_name _;

        location / {
            proxy_pass         http://127.0.0.1:8000;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;

            # SSE support — disable buffering for streaming endpoints
            proxy_buffering    off;
            proxy_cache        off;
            proxy_read_timeout 300;

            # WebSocket support (if needed)
            proxy_http_version 1.1;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection "upgrade";
        }
    }

    # -----------------------------------------------------------------------
    # Port 443 — HTTPS (inter-VM communication with self-signed TLS)
    # -----------------------------------------------------------------------
    # Used by Woodgrove to fetch encrypted data from Contoso/Fabrikam VMs.
    # Self-signed certs are acceptable here because:
    #   1. All VMs are in a private VNet with no public IPs
    #   2. AMD SEV-SNP attestation + RSA-encrypted payloads provide data protection
    #   3. The calling code uses verify=False (trusted within the TEE boundary)
    server {
        listen 443 ssl;
        server_name _;

        ssl_certificate     /etc/nginx/ssl/server.crt;
        ssl_certificate_key /etc/nginx/ssl/server.key;

        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305';
        ssl_prefer_server_ciphers on;
        ssl_session_cache   shared:SSL:10m;
        ssl_session_timeout 24h;
        ssl_session_tickets off;

        location / {
            proxy_pass         http://127.0.0.1:8000;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;

            proxy_buffering    off;
            proxy_cache        off;
            proxy_read_timeout 300;

            proxy_http_version 1.1;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection "upgrade";
        }
    }
}
