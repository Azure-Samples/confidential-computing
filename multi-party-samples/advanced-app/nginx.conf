# Nginx Reverse Proxy with Dual-Port Architecture
#   Port 80  (HTTP)  - Browser access (ACI has no managed TLS certs)
#   Port 443 (HTTPS) - Inter-container communication (self-signed TLS)
# Self-signed certificate generated at Docker build time

user www-data;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    # --- Security: hide server version ---
    server_tokens off;

    # --- Logging ---
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';
    access_log /var/log/nginx/access.log main;

    # --- Shared proxy settings ---
    # Request size limit (match Flask MAX_CONTENT_LENGTH)
    client_max_body_size 16k;

    # --- HTTP server on :80 (browser access) ---
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        keepalive_timeout 300;

        location / {
            proxy_pass http://127.0.0.1:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            proxy_connect_timeout 10;
            proxy_read_timeout 120;
            proxy_send_timeout 120;

            # SSE (Server-Sent Events) support for streaming analytics
            proxy_buffering off;
            proxy_cache off;
        }
    }

    # --- HTTPS server on :443 (inter-container encrypted communication) ---
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        server_name _;

        # --- TLS Configuration ---
        ssl_certificate     /etc/nginx/ssl/server.crt;
        ssl_certificate_key /etc/nginx/ssl/server.key;

        # Only allow TLS 1.2 and 1.3 (no SSLv3, TLS 1.0, TLS 1.1)
        ssl_protocols TLSv1.2 TLSv1.3;

        # Strong cipher suites only
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305;
        ssl_prefer_server_ciphers on;

        # Session caching for performance
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 24h;
        ssl_session_tickets off;

        # Keepalive for reduced TLS handshakes
        keepalive_timeout 300;

        # --- Proxy to gunicorn on localhost ---
        location / {
            proxy_pass http://127.0.0.1:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            proxy_connect_timeout 10;
            proxy_read_timeout 120;
            proxy_send_timeout 120;

            # SSE (Server-Sent Events) support for streaming analytics
            proxy_buffering off;
            proxy_cache off;
        }
    }
}
